<mat-sidenav-container class="basket">
    <mat-sidenav mode="over" fixedInViewport="false"></mat-sidenav>
    <mat-sidenav-content>
        <div class="shopping-basket-toolbar">
            <h4>Basket</h4>
        </div>
        <div class="shopping-basket-content">
            <table mat-table [dataSource]="itemsInBasket" #basketTable class="shopping-basket-table">
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Name</th>
                    <td mat-cell *matCellDef="let item">{{item.name}}</td>
                    <td mat-footer-cell *matFooterCellDef>Total:</td>
                </ng-container>
                <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef>Price (Â£)</th>
                    <td mat-cell *matCellDef="let item">{{item.price}}</td>
                    <td mat-footer-cell *matFooterCellDef>{{totalPrice | currency:'GBP'}}</td>
                </ng-container>
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let item">
                        <button mat-icon-button (click)="removeItemFromBasket(item)"><mat-icon>remove</mat-icon></button>
                    </td>
                    <td mat-footer-cell *matFooterCellDef></td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
                <tr mat-footer-row class="table-footer"*matFooterRowDef="columnsToDisplay"></tr>
            </table>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
